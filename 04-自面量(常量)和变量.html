<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-自面量(常量)和变量</title>
    <script>
        /*
            自变量，都是一些不可变的值
                比如：1   2   3   4   5
                字面量都是可以直接使用的，但是我们一般都不会直接使用字面量
            变量    变量可以用来保存字面量，而且变量的值是可以任意改变的
                    变量更方便我们使用，所以开发中都是通过变量去保存一个字面量，
                    而且很少使用字面量
                    可以通过变量对字面量进行描述

        */  
       
        // 声明变量
        // 在JS中使用var关键字声明一个变量
        var a;
        // 为变量赋值、
        a = 123;
        a = 456;
        a = 12314564;

        // 声明和赋值可以同时进行
        var b = 789;
        var c = 0;
        var age = 22;
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(age);

    </script>
</head>
